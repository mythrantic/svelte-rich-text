---
name: general config CI - publish

run-name: ${{ github.actor }} is publishing general config


on:
  push:
    branches:
      - 'main'
    paths:
      - 'packages/general-config/**'
      - 'packages/tsconfig/ts-library.json'
      - 'packages/tailwind-config/**'
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 16
            registry-url: https://npm.pkg.github.com/
      - run: yarn

      - name: Create pull request or publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn build --filter=general-config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
