name: Animevariant

run-name: ${{ github.actor }} is building svelte-manga ðŸš€

on:
  push:
    branches:
      - 'main'
    paths:
      - 'apps/svelte-manga/**'
      - '.github/workflows/svelte-manga.yaml'
      - 'packages/tsconfig/svelte.json'
      - 'packages/general-config/**'
      - 'packages/eslint-config-custom/svelte.js'
      - 'packages/tailwind-config/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'apps/svelte-manga/**'
      - '.github/workflows/svelte-manga.yaml'
      - 'packages/tsconfig/svelte.json'
      - 'packages/general-config/**'
      - 'packages/eslint-config-custom/svelte.js'
      - 'packages/tailwind-config/**'
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build-and-push-images:
    name: Build Animevariant
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Login to GitHub Container registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      env:
        GITHUB_USER: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        registry: ghcr.io
        username: $GITHUB_USER
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker meta
      id: docker_meta
      uses: docker/metadata-action@v3
      with:
        images: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/svelte-manga
          ghcr.io/${{ secrets.DOCKER_HUB_USERNAME }}/svelte-manga
        flavor: |
          latest=false
        tags: |
          type=raw,value=latest       

    - name: Build and tag Docker image and push to Docker Hub
      uses: docker/build-push-action@v2
      id: docker_build
      with:
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}
        builder: ${{ steps.buildx.outputs.name }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
        context: .
        file: ./apps/svelte-manga/Dockerfile

    - name: Show image digest
      run: |
        echo ${{ steps.docker_build.outputs.digest }}

      
    - name: Set up fly
      uses: superfly/flyctl-actions/setup-flyctl@master
      with:
        version: latest
    

    - name: Build Docker image for fly
      run: |
        docker build -t svelte-manga:latest ./apps/svelte-manga
      env:
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
    
        
    - name: Deploy Animevariant
      run: |
        docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD
        docker tag svelte-manga:latest $DOCKER_HUB_USERNAME/svelte-manga:latest
        docker push $DOCKER_HUB_USERNAME/svelte-manga:latest
        flyctl deploy --remote-only --image $DOCKER_HUB_USERNAME/svelte-manga:latest
      env:
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
