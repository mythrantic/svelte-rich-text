name: pocketbase-backup

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
            node-version: '14'
          

      - name: Install dependencies
        working-directory: packages/scripts/js/pocketbase-backup
        run: npm install
          
      - name: execute pocketbase-backup
        working-directory: packages/scripts/js/pocketbase-backup
        run: node pocketbase-backup.js
        env:
            POCKETBASE_URL: ${{ secrets.POCKETBASE_URL }}
            POCKETBASE_ADMIN_EMAIL: ${{ secrets.POCKETBASE_EMAIL }}
            POCKETBASE_ADMIN_PASSWORD: ${{ secrets.POCKETBASE_PASSWORD }}
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "backed up pocketbase"
          git diff-index --quiet HEAD || (git commit -m "backed up pocketbase" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: backup 