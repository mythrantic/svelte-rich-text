name: pocketbase-backup

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: install python packages
        working-directory: packages/scripts/python/pocketbase-backup
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute pocketbase-backup
        working-directory: packages/scripts/python/pocketbase-backup
        run: python pocketbase-backup.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "backed up pocketbase"
          git diff-index --quiet HEAD || (git commit -m "backed up pocketbase" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: backup 